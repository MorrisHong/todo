<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./write.css">
</head>
<body>
    <section id = 'wrap'>
    <header>
        <h1>할 일 등록</h1>
    </header>

    <div  id = "container">
        <div>
            <article><h3>어떤 일인가요?</h3></article>
            <input type="text" placeholder="최대 24자까지 쓸 수 있습니다. " id="reg-text">
        </div>
        <div>
            <article><h3>누가 할 일인가요?</h3></article>
            <input type="text" placeholder="이름을 입력하세요. " id="reg-writer">
        </div>
        <div>
            <article><h3>순위를 선택하세요</h3></article>
                <label for="priority-1">
                    <input type="radio" name='reg-priority' id="priority-1" checked='true'/>1순위
                </label>
                <label for='priority-2'>
                    <input type="radio" name='reg-priority' id='priority-2'/>2순위
                </label>
                <label for='priority-3'>
                    <input type="radio" name='reg-priority' id='priority-3' />3순위
                </label>
        </div>
    </div>
    
    <footer>
        <div class = 'box-btn-container '>
            <span class = 'box-btn previous'>&lt;이전</span>
            <span class = 'box-btn reg'> 등록 </span>
            <span class = 'box-btn clear'> 내용지우기 </span>
        </div>
    </footer>

    </section>
<script src="./toDoWrite.js"></script>
</body>
</html>
